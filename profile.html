<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Sections</title>
    <link rel="stylesheet" href="profile.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        button, a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover, a:hover {
            background-color: #333;
        }

        .content {
            display: none;
            margin-top: 20px;
            padding: 30px;
            border: 2px solid #ccc;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
        }

        /* Stacking content boxes in the middle */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Glad to Welcome!</h1>

    <!-- Back to Home -->


    <div class="button-container">
        <button onclick="showContent('education')">  <a href="education.html" >education</a></button>
        <button onclick="showContent('skills')"><a href="technical.html" > skills</a></button>
        <button onclick="showContent('projects')"><a href="projects.html" >Projects</a></button>
        <button onclick="showContent('contact')"> <a href="contact.html" >contact mee</a>
            <a href="index.html" class="button">Back To Home</a>
        </button>
    </div>

   
    <script>
        function showContent(sectionId) {
            let contents = document.querySelectorAll('.content');
            contents.forEach(content => content.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
